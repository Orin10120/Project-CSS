<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pricingStyle.css">
    <title>Pricing Project</title>
</head>

<body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <div class="pricing-image">
            <img src="icons/plane.png" alt="pricing-img">
        </div>
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
            <li class="pricing-features-item">Custom Domains</li>
            <li class="pricing-features-item">Sleep after 30 minutes</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">SignUp</a>
    </div>

    <div class="pricing-plan">
        <div class="pricing-image">
            <img src="icons/space-ship.png" alt="pricing-img">
        </div>
        <h2 class="pricing-header">Duo</h2>
        <ul class="pricing-features">
            <li class="pricing-features-item">Custom hosting</li>
            <li class="pricing-features-item">Sleep after 120 minutes</li>
        </ul>
        <span class="pricing-price">$240</span>
        <a href="#/" class="pricing-button is-featured">Free Trial</a></div>

    <div class="pricing-plan">
        <div class="pricing-image">
            <img src="icons/plane.png" alt="pricing-img">
        </div>
        <h2 class="pricing-header">Student</h2>
        <ul class="pricing-features">
            <li class="pricing-features-item">Custom Domains and hosting</li>
            <li class="pricing-features-item">Sleep after 120 minutes</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#/" class="pricing-button">SignUp</a>
    </div>
</div>
</body>
</html>
